<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>surprise!</title>

<style>
body{
    height:100vh;
    margin:0;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family:'Comic Sans MS', cursive, sans-serif;
    overflow:hidden;
}

.container{
    text-align:center;
    background:white;
    padding:40px;
    border-radius:25px;
    box-shadow:0 15px 35px rgba(0,0,0,.25);
    max-width:90%;
}

h1{
    color:#ff4d6d;
    font-size:2.4rem;
    margin-bottom:35px;
}

button{
    padding:15px 30px;
    font-size:1.2rem;
    border:none;
    border-radius:14px;
    cursor:pointer;
    transition:all .25s ease;
}

#yesBtn{
    background:#ff4d6d;
    color:white;
    margin-right:15px;
}

#noBtn{
    background:#d9d9d9;
    color:#333;
}

/* --- 1920x1080 Image Reveal --- */
.valentine-img{
    margin-top:25px;

    /* responsive 16:9 sizing */
    width:min(90vw, 900px);
    height:auto;
    aspect-ratio:16/9;
    object-fit:cover;

    border-radius:20px;
    box-shadow:0 18px 40px rgba(0,0,0,.4);

    /* reveal animation */
    opacity:0;
    transform:scale(0.9);
    animation:reveal 1.2s ease forwards;
}

@keyframes reveal{
    to{
        opacity:1;
        transform:scale(1);
    }
}

</style>
</head>

<body>

<div class="container">
    <h1 id="question">Will you be my Valentine? ðŸ’˜</h1>
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ’”</button>
</div>

<script>

let questionMarks = 1;
let yesScale = 1;
let noScale = 1;

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const question = document.getElementById("question");

noBtn.onclick = () => {

    // Infinite "Are you sure????"
    questionMarks += 2;
    question.innerText = "Are you sure" + "?".repeat(questionMarks);

    // YES button grows
    yesScale *= 1.22;
    yesBtn.style.transform = `scale(${yesScale})`;

    // NO button shrinks
    noScale *= 0.9;
    noBtn.style.transform = `scale(${noScale})`;

    // Eventually runs away
    if(noScale < 0.4){
        noBtn.style.position = "absolute";
        noBtn.style.left = Math.random()*80 + "%";
        noBtn.style.top = Math.random()*80 + "%";
    }
};

yesBtn.onclick = () => {

document.body.innerHTML = `
<div style="
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
background:linear-gradient(135deg,#ff758c,#ff7eb3);
color:white;
font-family:'Comic Sans MS', cursive;
text-align:center;
">

<h1 style="font-size:3.5rem;">YAAAAAY ðŸ’•</h1>

<img src="https://chikhann.github.io/forcourtney/valpeonies.png" class="valentine-img">

</div>
`;

createHearts();
};

function createHearts(){
setInterval(()=>{
    const heart = document.createElement("div");
    heart.innerHTML="ðŸ’–";
    heart.style.position="absolute";
    heart.style.left=Math.random()*100+"vw";
    heart.style.bottom="-20px";
    heart.style.fontSize=(Math.random()*30+20)+"px";
    heart.style.animation="floatUp 4s linear";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),4000);
},200);
}

</script>

<style>
@keyframes floatUp{
0%{transform:translateY(0);opacity:1;}
100%{transform:translateY(-110vh);opacity:0;}
}
</style>

</body>
</html>
